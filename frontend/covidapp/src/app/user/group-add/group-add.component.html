
  <mat-card>
    <mat-card-title>Add Team</mat-card-title>
    <mat-card-content>
      <div>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <mat-label>Group</mat-label>
              <mat-select formControlName="organization">
                <mat-option value="">None</mat-option>
                <mat-option *ngFor="let option of orgs" [value]="option.id">{{ option.name }}</mat-option>
              </mat-select>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="name" formControlName="name">
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div style="padding: 4px;">
            <button mat-raised-button class="btn btn-block"
		    type="submit">
	      Submit</button>
          </div>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
