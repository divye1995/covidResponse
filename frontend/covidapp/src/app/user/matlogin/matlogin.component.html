<div *ngIf="!success">    
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <div>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Email" formControlName="email">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div style="padding: 4px;">
            <button mat-raised-button class="btn btn-block"
		    type="submit">
	      Login</button>
          </div>

	  <br />
	  
	  <div style="padding: 4px;">
            <button mat-raised-button class="btn btn-primary btn-block"
                    (click)="fbLogin()">
	      Login with Facebook
	    </button>
          </div>

	  <div style="padding: 4px;">
            <button mat-raised-button class="btn btn-danger btn-block"
                    (click)="glogin('Google')">
	      Login with Google
	    </button>
	  </div>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<div *ngIf="displaySelection">    
  <mat-card>
    <mat-card-title>Select User Group</mat-card-title>
    <mat-card-content>
      <div *ngFor="let option of userGroupOptions"> 
        <p>
          <button mat-raised-button class="btn btn-primary"
                  (click)="submitUserGroup(option)">
	    {{ option }}
	  </button>
	</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
